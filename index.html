<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-card">
        <div class="search-container">
            <input type="text" id="city-search" placeholder="search for city..." spellcheck="false">
            <button id="city-search-btn"><img src="image\search.png" alt="Search icon">Search</button>
            <div class="error-message">
                <p>Invalid city</p>
            </div>
        </div>
        <div class="weth">
            <img src="image\rain.png" alt="Weather Icon" class=weather-icon>
            <h1 class="temperature">0Â°C</h1>
            <h1 class="city-name">Enter Any City</h1>
            <div class="weather-details">
                <div class="detail-column">
                    <img src="image\humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity-value">0%</p>
                        <p>Humidity</p
                    </div>
                </div>
                <div class="detail-column">
                    <img src="image\wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind-speed"> km/h</p>
                        <p>Wind</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
